<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="top">
                <span class="operations"></span>
                <span class="result">0</span>
            </div>
            <div class="control">
                <button class="btn" data-nb="7">7</button>
                <button class="btn" data-nb="8">8</button>
                <button class="btn" data-nb="9">9</button>
                <button class="btn btn--blue" data-action="delete">del</button>
                <button class="btn" data-nb="4">4</button>
                <button class="btn" data-nb="5">5</button>
                <button class="btn" data-nb="6">6</button>
                <button class="btn" data-op="+">+</button>
                <button class="btn" data-nb="1">1</button>
                <button class="btn" data-nb="2">2</button>
                <button class="btn" data-nb="3">3</button>
                <button class="btn" data-op="-">&#8722;</button>
                <button class="btn" data-sep>.</button>
                <button class="btn" data-nb="0">0</button>
                <button class="btn" data-op="/">/</button>
                <button class="btn" data-op="*">x</button>
                <button class="btn btn--blue" data-action="reset">reset</button>
                <button class="btn btn--red" data-op="=">=</button>
            </div>
        </div>
    </main>
</body>
</html>
